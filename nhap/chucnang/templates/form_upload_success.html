<div id="form" 
hx-trigger="modify from:body"
hx-get="/template/nhansu/form/upload"
hx-ext="alpine-morph"
hx-swap="multi:#form:morph"
hx-indicator="#indicator"
class="w-full h-full flex flex-col justify-center items-center">

    <i @click="open = ! open"
    class="fa-solid fa-xmark absolute top-[-22px] right-0 text-white text-[20px] cursor-pointer">
    </i>

    <div class="flex flex-col justify-center items-center text-[30px] text-green font-[500] gap-10">
        <i class="fa-regular fa-circle-check text-[60px]"></i>
        <div class="text-black">Tải file thành công</div>
        <div class="text-black text-[13px] underline font-[400]">{{ filename }}</div>
    </div>


    <div id="indicator" class="htmx-indicator absolute bg-white opacity-100 h-full w-full flex justify-center items-center">
        <div class="w-[400px] left-0 top-0 flex flex-col gap-6">
            <div class="skeleton h-32 w-full"></div>
            <div class="skeleton h-4 w-28"></div>
            <div class="skeleton h-4 w-full"></div>
            <div class="skeleton h-4 w-full"></div>
        </div> 
    </div>

</div>
